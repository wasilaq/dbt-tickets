version: 2

models:
  - name: stg_events
    columns:
      - name: event_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - draft
                - published
  - name: stg_orders
    columns:
      - name: order_id
        description: primary key
        tests:
          - not_null
          - unique
      - name: order_status
        tests:
          - accepted_values:
              values:
                - completed
                - cancelled
      - name: event_id
        tests:
          - relationships:
              to: ref('stg_events')
              field: event_id
  - name: stg_issued_tickets
    columns:
      - name: ticket_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - valid
                - voided